<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            font-size: 16px;
            border: 3px solid #667eea;
            border-radius: 10px;
            resize: vertical;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-pause {
            background: #f59e0b;
            color: white;
        }

        .btn-pause:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .btn-stop {
            background: #ef4444;
            color: white;
        }

        .btn-stop:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-words {
            background: #10b981;
            color: white;
        }

        .btn-words:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .reading-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
        }

        .paragraph {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #e5e7eb;
            font-size: 1.3em;
            line-height: 1.8;
            color: #333;
            transition: all 0.3s ease;
        }

        .paragraph.reading {
            border-left-color: #667eea;
            background: #eef2ff;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }

        .paragraph.completed {
            border-left-color: #10b981;
            opacity: 0.7;
        }

        .word {
            cursor: pointer;
        }

        .word-added {
            background-color: #bbf7d0;
            font-weight: bold;
        }

        .word-list-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #10b981;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .word-list-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }

        .word-list-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 32px;
            height: 32px;
        }

        .close-btn:hover {
            color: #333;
        }

        .word-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .word-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .word-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .word-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .speak-btn {
            background: #667eea;
            color: white;
        }

        .speak-btn:hover {
            background: #5568d3;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
        }

        .remove-btn:hover {
            background: #dc2626;
        }

        .empty-word-list {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }

        .clear-all-btn {
            width: 100%;
            padding: 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .clear-all-btn:hover {
            background: #dc2626;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-size: 1.2em;
            padding: 50px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                min-width: 100%;
            }

            .paragraph {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 3px solid #667eea;">
            <h2 style="color: #667eea; margin: 0; font-size: 1.8em;">Transforming Youth, Inc.</h2>
        </div>
        
        <h1>üìñ Reading Assistant</h1>
        <p class="subtitle">Using Google US English Female Voice</p>
        <p class="subtitle" style="font-size: 0.95em; color: #10b981; margin-top: -20px;">üí° Tip: Double-click any word to add it to your word list!</p>

        <div class="input-section">
            <label for="textInput">Paste Your Text Here:</label>
            <textarea 
                id="textInput" 
                placeholder="Copy and paste paragraphs or text here that you want to read...&#10;&#10;Each paragraph will be shown separately and read aloud one at a time."
            ></textarea>
        </div>

        <div class="button-group">
            <button class="btn-start" id="startBtn">‚ñ∂ Start Reading</button>
            <button class="btn-pause" id="pauseBtn" disabled>‚è∏ Pause</button>
            <button class="btn-stop" id="stopBtn" disabled>‚èπ Stop</button>
            <button class="btn-words" id="selectedWordsBtn" style="background: #10b981; color: white;">üìö Selected Words</button>
        </div>

        <div class="reading-section" id="readingSection">
            <div class="empty-state">Paste text above and click "Start Reading" to begin!</div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <!-- Word List Button -->
    <button class="word-list-btn" id="wordListBtn" title="My Word List">
        üìö
        <span class="word-list-badge" id="wordListBadge" style="display: none;">0</span>
    </button>

    <!-- Word List Modal -->
    <div class="modal" id="wordListModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìö My Word List</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div id="wordListContent"></div>
        </div>
    </div>

    <script>
        let paragraphs = [];
        let currentIndex = 0;
        let utterance = null;
        let isPaused = false;
        let isReading = false;
        let selectedVoice = null;
        let wordList = []; // Store words user doesn't know

        const textInput = document.getElementById('textInput');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const selectedWordsBtn = document.getElementById('selectedWordsBtn');
        const readingSection = document.getElementById('readingSection');
        const status = document.getElementById('status');
        const wordListBtn = document.getElementById('wordListBtn');
        const wordListBadge = document.getElementById('wordListBadge');
        const wordListModal = document.getElementById('wordListModal');
        const closeModal = document.getElementById('closeModal');
        const wordListContent = document.getElementById('wordListContent');

        // Load saved word list from localStorage
        const savedWords = localStorage.getItem('readingAssistantWordList');
        if (savedWords) {
            wordList = JSON.parse(savedWords);
            updateWordListBadge();
        }

        // Check if speech synthesis is supported
        if (!('speechSynthesis' in window)) {
            alert('Sorry, your browser does not support text-to-speech. Please try Chrome, Edge, or Safari.');
        }

        // Load and select Google US English Female voice
        function loadVoice() {
            const voices = window.speechSynthesis.getVoices();
            
            if (voices.length === 0) {
                return;
            }
            
            // Find Google US English Female voice
            selectedVoice = voices.find(voice => 
                voice.name.includes('Google US English') && 
                (voice.name.includes('Female') || voice.name === 'Google US English')
            );
            
            // If not found, try other Google voices
            if (!selectedVoice) {
                selectedVoice = voices.find(voice => 
                    voice.lang === 'en-US' && 
                    voice.name.includes('Google')
                );
            }
            
            // If still not found, try any English female voice
            if (!selectedVoice) {
                selectedVoice = voices.find(voice => 
                    voice.lang.startsWith('en') && 
                    (voice.name.toLowerCase().includes('female') || 
                     voice.name.includes('Samantha') ||
                     voice.name.includes('Ava'))
                );
            }
            
            // Last resort: use first English voice
            if (!selectedVoice) {
                selectedVoice = voices.find(voice => voice.lang.startsWith('en'));
            }
            
            if (selectedVoice) {
                console.log('Using voice:', selectedVoice.name);
            } else {
                console.log('No voice found, will use default');
            }
        }
        
        window.speechSynthesis.onvoiceschanged = loadVoice;
        loadVoice(); // Try loading immediately

        // Update word list badge count
        function updateWordListBadge() {
            if (wordList.length > 0) {
                wordListBadge.textContent = wordList.length;
                wordListBadge.style.display = 'flex';
            } else {
                wordListBadge.style.display = 'none';
            }
        }

        // Save word list to localStorage
        function saveWordList() {
            localStorage.setItem('readingAssistantWordList', JSON.stringify(wordList));
        }

        // Add word to list
        async function addWordToList(word) {
            word = word.toLowerCase().replace(/[.,!?;:]/g, ''); // Clean punctuation
            
            // Check if word already exists
            if (wordList.find(item => item.word === word)) {
                alert(`"${word}" is already in your word list!`);
                return;
            }
            
            wordList.push({
                word: word,
                addedAt: new Date().toISOString()
            });
            
            saveWordList();
            updateWordListBadge();
            
            status.textContent = `‚úÖ Added "${word}" to your word list!`;
            setTimeout(() => {
                if (status.textContent.includes('Added')) {
                    status.textContent = '';
                }
            }, 3000);
        }

        // Speak a word
        function speakWord(word) {
            if (isReading) {
                window.speechSynthesis.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.rate = 0.7;
            utterance.pitch = 0.95;
            utterance.volume = 1.0;
            utterance.lang = 'en-US';
            
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            
            window.speechSynthesis.speak(utterance);
        }

        // Remove word from list
        function removeWordFromList(word) {
            wordList = wordList.filter(item => item.word !== word);
            saveWordList();
            updateWordListBadge();
            displayWordList();
        }

        // Clear all words function (called from HTML)
        function clearAllWordsNow() {
            console.log('=== CLEAR ALL STARTED ===');
            console.log('wordList.length BEFORE:', wordList.length);
            
            // Clear immediately - no confirmation
            wordList.length = 0;
            console.log('After length=0:', wordList.length);
            
            // Clear localStorage
            localStorage.removeItem('readingAssistantWordList');
            localStorage.setItem('readingAssistantWordList', JSON.stringify([]));
            console.log('localStorage cleared');
            
            // Update badge immediately
            wordListBadge.style.display = 'none';
            wordListBadge.textContent = '0';
            
            // Show success message
            wordListContent.innerHTML = `
                <div class="empty-word-list">
                    <p>‚úÖ All words cleared!</p>
                    <p>Double-click any word while reading to add it to your list.</p>
                </div>
            `;
            
            console.log('=== CLEAR ALL COMPLETE ===');
            console.log('Final wordList.length:', wordList.length);
        }

        // Display word list in modal
        function displayWordList() {
            console.log('displayWordList called, wordList length:', wordList.length);
            
            if (wordList.length === 0) {
                wordListContent.innerHTML = `
                    <div class="empty-word-list">
                        <p>No words yet!</p>
                        <p>Double-click any word while reading to add it to your list.</p>
                    </div>
                `;
                return;
            }

            let html = '';
            wordList.forEach((item, idx) => {
                html += `
                    <div class="word-item">
                        <div class="word-item-header">
                            <div class="word-title">${item.word}</div>
                            <div class="word-actions">
                                <button class="action-btn speak-btn" data-word="${item.word}">üîä Listen</button>
                                <button class="action-btn remove-btn" data-word="${item.word}">‚úï</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `<button class="clear-all-btn" onclick="clearAllWordsNow()">Clear All Words (${wordList.length})</button>`;

            wordListContent.innerHTML = html;
            
            // Add event listeners for speak and remove buttons
            wordListContent.querySelectorAll('.speak-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    speakWord(btn.dataset.word);
                });
            });
            
            wordListContent.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    removeWordFromList(btn.dataset.word);
                });
            });
        }

        // Event listeners for word list
        wordListBtn.addEventListener('click', () => {
            console.log('Opening word list modal, current wordList.length:', wordList.length);
            
            // Don't reload from localStorage if we just cleared
            // Only reload if wordList is populated
            if (wordList.length > 0) {
                displayWordList();
            } else {
                // Check localStorage
                const saved = localStorage.getItem('readingAssistantWordList');
                console.log('Checking localStorage:', saved);
                
                if (saved) {
                    wordList = JSON.parse(saved);
                    console.log('Loaded from localStorage:', wordList.length, 'words');
                    updateWordListBadge();
                }
                displayWordList();
            }
            
            wordListModal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            wordListModal.classList.remove('active');
        });

        wordListModal.addEventListener('click', (e) => {
            if (e.target === wordListModal) {
                wordListModal.classList.remove('active');
            }
        });

        // Read all selected words button
        selectedWordsBtn.addEventListener('click', () => {
            if (wordList.length === 0) {
                alert('You haven\'t selected any words yet! Double-click words you don\'t know to add them to your list.');
                return;
            }

            // Stop any current reading
            if (isReading) {
                window.speechSynthesis.cancel();
                isReading = false;
            }

            status.textContent = `üìö Reading ${wordList.length} selected word${wordList.length > 1 ? 's' : ''}...`;

            // Read each word
            let currentWordIndex = 0;

            function readNextWord() {
                if (currentWordIndex >= wordList.length) {
                    status.textContent = '‚úÖ Finished reading all selected words!';
                    setTimeout(() => {
                        status.textContent = '';
                    }, 3000);
                    return;
                }

                const item = wordList[currentWordIndex];
                const textToSpeak = `${item.word}`;
                
                const wordUtterance = new SpeechSynthesisUtterance(textToSpeak);
                wordUtterance.rate = 0.7;
                wordUtterance.pitch = 0.95;
                wordUtterance.volume = 1.0;
                wordUtterance.lang = 'en-US';
                
                if (selectedVoice) {
                    wordUtterance.voice = selectedVoice;
                }

                wordUtterance.onend = () => {
                    currentWordIndex++;
                    // Small pause between words
                    setTimeout(() => {
                        readNextWord();
                    }, 800);
                };

                wordUtterance.onerror = (e) => {
                    console.error('Error reading word:', e);
                    currentWordIndex++;
                    readNextWord();
                };

                status.textContent = `üìö Reading word ${currentWordIndex + 1} of ${wordList.length}: "${item.word}"`;
                window.speechSynthesis.speak(wordUtterance);
            }

            readNextWord();
        });

        function breakIntoParagraphs(text) {
            // Split by double newlines or single newlines, filter out empty strings
            return text
                .split(/\n\n+|\n/)
                .map(p => p.trim())
                .filter(p => p.length > 0);
        }

        function displayParagraphs() {
            readingSection.innerHTML = '';
            paragraphs.forEach((para, index) => {
                const div = document.createElement('div');
                div.className = 'paragraph';
                div.id = `para-${index}`;
                
                // Wrap each word in a span for individual highlighting
                const words = para.split(/(\s+)/); // Keep whitespace
                words.forEach((word, wordIndex) => {
                    const span = document.createElement('span');
                    span.textContent = word;
                    if (word.trim()) { // Only add class to actual words, not whitespace
                        span.className = 'word';
                        span.dataset.wordIndex = wordIndex;
                        
                        // Add double-click listener to add word to list
                        span.addEventListener('dblclick', (e) => {
                            e.stopPropagation();
                            const clickedWord = e.target.textContent.trim();
                            addWordToList(clickedWord);
                            
                            // Visual feedback
                            e.target.classList.add('word-added');
                            setTimeout(() => {
                                e.target.classList.remove('word-added');
                            }, 2000);
                        });
                    }
                    div.appendChild(span);
                });
                
                readingSection.appendChild(div);
            });
        }

        function readParagraph(index) {
            if (index >= paragraphs.length) {
                stopReading();
                status.textContent = '‚úÖ Finished reading all paragraphs!';
                return;
            }

            // Update visual indicators
            document.querySelectorAll('.paragraph').forEach((p, i) => {
                p.classList.remove('reading');
                if (i < index) {
                    p.classList.add('completed');
                }
            });

            const currentPara = document.getElementById(`para-${index}`);
            if (currentPara) {
                currentPara.classList.add('reading');
                currentPara.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            // Check if paragraph is too long (some browsers have limits)
            let textToRead = paragraphs[index];
            if (textToRead.length > 200) {
                // Break into smaller chunks if needed
                console.log('Long paragraph detected, length:', textToRead.length);
            }

            // Create and configure speech
            utterance = new SpeechSynthesisUtterance(textToRead);
            utterance.rate = 0.7;
            utterance.pitch = 0.95;
            utterance.volume = 1.0;
            utterance.lang = 'en-US';
            
            // Make sure voice is loaded
            if (!selectedVoice) {
                loadVoice();
            }
            
            // Use the selected voice from dropdown
            if (selectedVoice) {
                utterance.voice = selectedVoice;
                console.log('Using selected voice:', selectedVoice.name);
            } else {
                console.warn('No voice selected, using default');
            }

            status.textContent = `Reading paragraph ${index + 1} of ${paragraphs.length}...`;

            utterance.onend = () => {
                if (isReading && !isPaused) {
                    currentIndex++;
                    // Small pause between paragraphs
                    setTimeout(() => {
                        if (isReading && !isPaused) {
                            readParagraph(currentIndex);
                        }
                    }, 500);
                }
            };

            utterance.onerror = (event) => {
                console.error('Speech error details:', {
                    error: event.error,
                    charIndex: event.charIndex,
                    elapsedTime: event.elapsedTime,
                    name: event.name
                });
                
                // Try to continue to next paragraph instead of stopping
                if (event.error === 'interrupted') {
                    console.log('Speech was interrupted, continuing...');
                } else if (event.error === 'audio-busy') {
                    console.log('Audio busy, retrying in 1 second...');
                    setTimeout(() => {
                        if (isReading && !isPaused) {
                            readParagraph(currentIndex);
                        }
                    }, 1000);
                } else {
                    status.textContent = `‚ö†Ô∏è Error reading paragraph ${index + 1}. Trying next...`;
                    // Skip to next paragraph after 2 seconds
                    setTimeout(() => {
                        if (isReading && !isPaused) {
                            currentIndex++;
                            if (currentIndex < paragraphs.length) {
                                readParagraph(currentIndex);
                            } else {
                                stopReading();
                            }
                        }
                    }, 2000);
                }
            };

            // Cancel any existing speech before starting new one
            window.speechSynthesis.cancel();
            
            // Small delay before speaking to avoid conflicts
            setTimeout(() => {
                try {
                    window.speechSynthesis.speak(utterance);
                } catch (e) {
                    console.error('Error calling speak():', e);
                    status.textContent = '‚ùå Error starting speech. Please try again.';
                    stopReading();
                }
            }, 100);
        }

        function startReading() {
            const text = textInput.value.trim();
            
            if (!text) {
                alert('Please paste some text first!');
                return;
            }

            paragraphs = breakIntoParagraphs(text);
            
            if (paragraphs.length === 0) {
                alert('No text found to read!');
                return;
            }

            // Make sure voices are loaded
            if (!selectedVoice) {
                console.log('Voice not loaded, loading now...');
                loadVoice();
                
                // If still no voice after loading, wait and try again
                if (!selectedVoice) {
                    status.textContent = 'Loading voice... Please wait.';
                    setTimeout(() => {
                        loadVoice();
                        if (selectedVoice) {
                            startReading();
                        } else {
                            alert('Could not load voice. Please try refreshing the page.');
                        }
                    }, 1000);
                    return;
                }
            }

            isReading = true;
            isPaused = false;
            currentIndex = 0;

            displayParagraphs();
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
            textInput.disabled = true;

            readParagraph(currentIndex);
        }

        function pauseReading() {
            if (isPaused) {
                // Resume
                window.speechSynthesis.resume();
                isPaused = false;
                pauseBtn.textContent = '‚è∏ Pause';
                status.textContent = `Reading paragraph ${currentIndex + 1} of ${paragraphs.length}...`;
            } else {
                // Pause
                window.speechSynthesis.pause();
                isPaused = true;
                pauseBtn.textContent = '‚ñ∂ Resume';
                status.textContent = '‚è∏ Paused';
            }
        }

        function stopReading() {
            window.speechSynthesis.cancel();
            isReading = false;
            isPaused = false;

            startBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            pauseBtn.textContent = '‚è∏ Pause';
            textInput.disabled = false;

            document.querySelectorAll('.paragraph').forEach(p => {
                p.classList.remove('reading');
            });

            if (status.textContent.includes('Finished')) {
                // Keep the finished message
            } else {
                status.textContent = '';
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startReading);
        pauseBtn.addEventListener('click', pauseReading);
        stopBtn.addEventListener('click', stopReading);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            window.speechSynthesis.cancel();
        });
    </script>
</body>
</html>
